<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" manifest="cache-manifest">

    <head>
        <title>shr.tn | Extension Settings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="stylesheets/options.css" type="text/css" charset="utf-8" />
               
        <script type="text/javascript" src="js/localstorage.js"></script>  
        <script type="text/javascript" src="js/jquery.js"></script>  

    
    </head>
    <body>
        <div id="container">
             
            <div id="top">
                <div id="logo">
                    <img src="icons/logo.png" alt="" border="0" />
                </div>
            </div> <!-- end #top -->
            
            <div id="middle">
                
                <h1 id="h1_options">Your credentials</h1>
                                      
                <div id="info_contents" style="display:block;">
                    <form id="signin_form" action="#" method="get" accept-charset="utf-8">
                        
                        <div id="errors_box" class="chrome_page_errors_box" >
                            <p id="message"></p>
                        </div>
                        
                        <div class="inputContainer">
                            <label for="username">Username</label>
                            <input type="text" name="username" value="" id="username">
                        </div>
                        
                        <div class="inputContainer">
                            <label for="password">key</label>
                            <input type="text" name="key" value="" id="key">
                        </div>
                        
                        <div id="signInContainer">
                            <div id="signInButtonContainer">
                                	<input type="button" class="mediumSizeButton color red" 
                                	name="some_name" 
                                	value="Save" 
                                	id="login">
                                    &nbsp;
                                    <input type="button" class="mediumSizeButton color red" 
                                    name="some_name" 
                                    value="Test" 
                                    id="test">
                            </div>
                       </div>
                        
                       
                        <div class="meta_graph">
                            Not a shr.tn user? <a href="http://shr.tn/register">Get an account</a>
                        </div>
                    
                    </form>
                </div>
                
            
            </div> <!-- END #middle -->
            
            <div id="bottom">
            
            </div> <!-- end #bottom -->
        
        </div> <!-- end #container -->
        
            
            <!-- <script type="text/javascript" src=""></script> -->
        <script type="text/javascript" src="js/options.js"></script>  

    
    </body>
</html>
